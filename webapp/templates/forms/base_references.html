{% extends "forms/base.html" %}

{% block form_fields %}
{% block references_form_fields %}{% endblock %}
{% if item %}
<div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="active" name="active" {{ 'checked' if
    item.active else '' }}>
    <label class="form-check-label" for="active">Активный (не удалён)</label>
</div>
<div class="mb-3">
    <div>
        <span class="text-muted">Время создания:</span>
        <span id="time_created" class="fw-bold">{{ item.time_created }}</span>
    </div>
    <div>
        <span class="text-muted">Время изменения:</span>
        <span id="time_updated" class="fw-bold">{{ item.time_updated }}</span>
    </div>
</div>
{% endif %}
{% endblock %}
