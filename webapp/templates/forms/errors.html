{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{ error.msg|replace('string', 'строка')|replace('number', 'число')|replace('integer', 'целое число') }} ({{
            error.loc }})
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
