{% extends "blank.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ title }}</h5>
                <form method="post" action="{{ url }}">
                    {% include "forms/errors.html" %}
                    {% block form_fields %}{% endblock %}
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
