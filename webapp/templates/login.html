{% extends "base.html" %}

{% block content %}
<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="/" class="logo d-flex align-items-center w-auto">
                                <img src="/static/img/logo.png" alt="">
                                <span class="d-none d-lg-block">Прайм контроль</span>
                            </a>
                        </div>

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Войдите используя Telegram</h5>
                                    <p class="text-center small">Это нужно для верификации вашей личности, а также для
                                        отправки важных уведомлений через бота</p>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <script async src="https://telegram.org/js/telegram-widget.js?22"
                                            data-telegram-login="{{ app_config.telegram.username }}"
                                            data-size="large"
                                            data-auth-url="/auth/telegram-callback?next={{ next_path }}"
                                            data-request-access="write"></script>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
{% endblock %}
